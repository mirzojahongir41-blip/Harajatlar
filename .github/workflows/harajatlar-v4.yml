name: Harajatlar App Build

# Qaysi holatlarda ishga tushishi
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Kodni GitHub’dan olish
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Python o‘rnatish
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Kutubxonalarni o‘rnatish
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install buildozer

      # 4️⃣ Buildozer orqali Android APK yaratish
      - name: Build APK
        run: |
          buildozer -v android debug

      # 5️⃣ Build natijasini artifact sifatida saqlash
      - name: Upload APK
        uses: actions/upload-artifact@v4   # ✅ Yangilandi v4
        with:
          name: Harajatlar-APK
          path: bin/*.apk
